<div class="container text-center" style="margin-top: 100px;">
    <h3 style="margin:15px">FORMULARIO DE CREACIÓN Y EDICIÓN</h3>
    <form (submit)="addUser($event)">
        <div class="input-group">
            <div class="row w-100">
                <div class="col">
                    <input type="text" name="nombres" [(ngModel)]="nombres" placeholder="Nombres" class="form-control ">
                </div>
                <div class="col">
                    <input type="text" name="apellidos" [(ngModel)]="apellidos" placeholder="Apellidos" class="form-control ">
                </div>
            </div>
            <div class="row w-100" style="margin: 30px;">
                <div class="col">
                    <input type="text" name="cc" [(ngModel)]="cc" placeholder="Identificación" class="form-control ">
                </div>
                <div class="col">
                    <input type="text" name="phone" [(ngModel)]="phone" placeholder="Teléfono" class="form-control ">
                </div>
                <div class="col">
                    <input type="text" name="email" [(ngModel)]="email" placeholder="CorreoS" class="form-control ">
                </div>
            </div>
            <div class="container text-center">
                <span class="input-group-addon text-center">
                <button type="submit" class="btn btn-primary">
                    Agregar usuario
                </button>
                    
                </span>
            </div>
            
        </div>
    </form>
</div>

<div class="container " style="margin-top: 100px">

    <div class="container text-center">

        <table class="table rounded-lg ">
            <thead class="thead-dark aux">
                <tr class="text-center">
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">CC</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr class="text-center" *ngFor='let usuario of usuarios'>
                    <td>{{usuario.nombres}} </td>
                    <td>{{usuario.apellidos}} </td>
                    <td>{{usuario.cc}}</td>
                    <td>{{usuario.phone}}</td>
                    <td>{{usuario.email}}</td>
                    <td>
                        <button class="btn btn-danger p-1" (click)="deleteUser(usuario._id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                            </svg>
                        </button>
                        <button type="submit" class="btn btn-danger p-1 ml-2 " >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                            </svg>
                        </button>
                    </td>
                </tr>



            </tbody>
        </table>

    </div>



    

</div>
